name: JavaScript/TypeScript
concurrency:
  cancel-in-progress: true
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  eslint:
    name: eslint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install modules
        run: npm install
      - name: eslint
        uses: npm run lint
