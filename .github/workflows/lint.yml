name: JavaScript/TypeScript
concurrency:
  cancel-in-progress: true
on: ["pull_request"]

jobs:
  verify:
    name: Build

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Install modules
        run: npm install
      - name: Run eslint
        run: npm run lint
